<!DOCTYPE html>
<html lang="en">
<head>
    <title>SREX</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha256-o2HniFw2uss/2csGjaIHw7kymWLKwCLQbiiSOTn1deg=" crossorigin="anonymous">
    <link rel="stylesheet" href="dist/styles.css">
    <script src="https://unpkg.com/cytoscape@3.26.0/dist/cytoscape.min.js" 
    integrity="sha256-N+1Y0pTwRJIpIr+OAcZxrP7hPJHAMIha8q6pygPBVqk=" 
    crossorigin="anonymous"></script>
    <meta content="text/html; charset=utf-8" />
</head>
<body>
    <header>
        <h1>Syntactic Relatedness Explorer (SREX)</h1>
    </header>
    <div id="rootContainer">
        <div id="leftContainer">
            <div id="queryBar">
                <input type="text" id="queryInput" size="36" placeholder="New query..." autofocus>
                <i id="searchIcon" class="fas fa-search fa-2x"></i>
            </div>
            <div id="searchParameters">
                <label for="searchResults">Search results:</label>
                <input type="number" id="searchResults" name="searchResults" min="5">
                <br>
                <label for="limitDistance">Limit distance:</label>
                <input type="number" id="limitDistance" name="limitDistance" min="2" max="10">
                <br>
                <label for="graphTerms">Number of graph terms:</label>
                <input type="number" id="graphTerms" name="graphTerms" min="1" max="20">
            </div>
            <div id="cy"></div>
            <div id="rerank">
                <button id="rerankButton">Rerank</button>
            </div>
            <div id="neighbourTermsContainer">
                <h3>Neighbour Terms</h3>
                <div id="neighbourTermsTableContainer">
                    <table id="neighboursTermsTable" class="termsTable">
                        <thead>
                            <tr>
                                <th>Neighbour Term</th>
                                <th>Distance</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Rows will be added here dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>
            <div id="addTermsContainer">
                <h3>Add Terms</h3>
                <div id="addTermsTableContainer">
                    <table id="addTermsTable" class="termsTable">
                        <thead>
                            <tr>
                                <th>Term</th>
                                <th style="text-align: center;">Add</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Rows will be added here dynamically -->
                        </tbody>
                    </table>
                </div>
                <div id="addTermsFilterContainer">
                    <input type="text" id="addTermsFilter" size="16" placeholder="Filter terms...">
                </div>
            </div>
        </div>
        <div id="rightContainer">
            <h2 style="text-align: center;">Query history</h3>
            <div id="queryListContainer">
                <ul id="queryTermsList">
                    <!-- List items will be added here dynamically -->
                </ul>
            </div>
            <h2 style="text-align: center;">Ranking</h3>
            <div id="rankingContainer">
                <ul id="resultsList">
                    <!-- Rows will be added here dynamically -->
                </ul>
            </div>
        </div>
    </div>
    <script src="dist/bundle.js"></script>
    <!-- Footer -->
    <footer>
        <div id="footerContainer">
            <a href="https://gitlab.com/pgaleas/Graphsearch" target="_blank">
                <img id="gitlabIcon" src="https://cdn.worldvectorlogo.com/logos/gitlab.svg" alt="GitLab Repository">
            </a>
        </div>
    </footer>
</body>
</html>
